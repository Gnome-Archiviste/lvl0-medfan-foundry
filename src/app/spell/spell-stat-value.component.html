@if (valueAsRollable(); as spellValue) {
    <div [class]="label">
        <span class="label">{{ label | translate:'Spell.Label' }}&nbsp;</span>
        <span class="value">{{ spellValue.formula }}<span *ngIf="spellValue.unit"> {{ spellValue.unit }}</span> <span
            *ngIf="spellValue.element"> {{ spellValue.element | translate: 'Element.Name' }}</span></span>
    </div>
} @else {
    <div [class]="label">
        <span class="label">{{ label | translate:'Spell.Label' }}&nbsp;</span>
        <span class="value">{{ value }}</span>
    </div>
}

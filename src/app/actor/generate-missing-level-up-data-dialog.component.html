<div class="generate-missing-level-up-data-dialog">
  <h3>Calcul des stats manquantes</h3>
  <div>
    <div>
      Ajoute de <strong>{{totalNewHealth}}</strong> points de vie
    </div>
    <div>
      Ajoute de <strong>{{totalNewMana}}</strong> points de mana
    </div>
  </div>
  <div>
    @if(data) {
      @for (level of data.levelWithAdditionalPointInStat; track level) {
        <div>
          <div class="form-group">
            <label>Gain d'un point dans une caract√©ristique : Niveau {{level}}</label>
            <div class="form-fields">
              @for (stat of stats; track stat) {
                <label>
                  <input type="radio" [name]="'additionalStat' + level" [value]="stat" [(ngModel)]="levelsData[level].additionalStat">
                  {{ stat | translate: 'Misc.Stat' }}
                </label>
              }
            </div>
          </div>
        </div>
      }

    }
  </div>
  <div class="actions">
    <button (click)="cancel()" >Annuler</button>
    <button (click)="confirm()" [disabled]="!ready">Valider</button>
  </div>
</div>
